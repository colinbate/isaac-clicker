<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Isaac Clicker!</title>
    <script>
			const mode = window.localStorage.getItem('themePreference');
			if (window &&
				(mode === 'dark' ||
				(mode == null && window.matchMedia('(prefers-color-scheme: dark)').matches))) {
					document.documentElement.classList.add('dark');
			}
		</script>
    <script src="https://progress-bright.bate.dev/script.js" data-excluded-domains="localhost" data-site="BAFBATVG" defer></script>
  </head>
  <body class="text-gray-800 bg-gray-100 dark:text-white dark:bg-gray-800">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
